<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
  <title>Welcome Page</title>
  <script>
    function _reSizeHtmlFontSize() {
      var _docElement = document.documentElement || document.querySelector('html');
      var _winWidth = _docElement.getBoundingClientRect().width;
      var _style = _docElement.style || _docElement.currentStyle || (getComputedStyle && getComputedStyle(_docElement,
        null));
      _style.fontSize = _winWidth / 10 + 'px';
    }

    function _debounce(func, wait, immediate) {
      wait = wait || 200;
      var timeout, result;

      return function () {
        var context = this;
        var args = arguments;

        if (timeout) clearTimeout(timeout);
        if (immediate) {
          var callNow = !timeout;
          timeout = setTimeout(function () {
            timeout = null;
          }, wait)
          if (callNow) result = func.apply(context, args)
        } else {
          timeout = setTimeout(function () {
            func.apply(context, args)
          }, wait);
        }
        return result;
      }
    }
    addEventListener ? window.addEventListener('resize', _debounce(_reSizeHtmlFontSize)) : window.attachEvent('resize',
      _debounce(_reSizeHtmlFontSize));
    _reSizeHtmlFontSize();
  </script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0px;
      margin: 0px;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .enter {
      font-size: 0.3rem;
      position: absolute;
      margin-top: 0.6rem;
    }
  </style>
</head>

<body>
  <span class="word" style="font-size: 0.5rem">Welcome to Readable</span>
  <div class="enter">
    <a href="/index.html" name="enter">ENTER</a>
  </div>
</body>

</html>
