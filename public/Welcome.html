<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
  <title>Welcome Page</title>
  <script>
    function _reSizeHtmlFontSize() {
      var _docElement = document.documentElement || document.querySelector('html');
      var _winWidth = _docElement.getBoundingClientRect().width;
      var _style = _docElement.style || _docElement.currentStyle || (getComputedStyle && getComputedStyle(_docElement,
        null));
      _style.fontSize = _winWidth / 10 + 'px';
    }

    function _debounce(func, wait, immediate) {
      wait = wait || 200;
      var timeout, result;

      return function () {
        var context = this;
        var args = arguments;

        if (timeout) clearTimeout(timeout);
        if (immediate) {
          var callNow = !timeout;
          timeout = setTimeout(function () {
            timeout = null;
          }, wait)
          if (callNow) result = func.apply(context, args)
        } else {
          timeout = setTimeout(function () {
            func.apply(context, args)
          }, wait);
        }
        return result;
      }
    }
    addEventListener ? window.addEventListener('resize', _debounce(_reSizeHtmlFontSize)) : window.attachEvent('resize',
      _debounce(_reSizeHtmlFontSize));
    _reSizeHtmlFontSize();
  </script>
  <style>
    html,
    body {
      padding: 0px;
      margin: 0px;
    }

    html {
      width: 100%;
      margin: 0 auto;
    }

    .main {
      background-color: #fff;
      position: relative;
    }

    .word {
      display: block;
      position: absolute;
      margin-top: 1.9rem;
      margin-left: 2.5rem;
    }

    .enter {
      font-size: 0.3rem;
      position: absolute;
      margin-top: 2.67rem;
      margin-left: 4.5rem;
    }
  </style>
</head>

<body>
  <div class="main">
    <span class="word" style="font-size: 0.5rem">Welcome to Readable</span>
    <a href="./index.html" name="enter" class="enter">Enter</a>
  </div>
</body>

</html>
